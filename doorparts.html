<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      margin: auto;
      display: grid;
      height: 100vh;
      background-color: rgb(58, 58, 58);
      padding: 0;
    }

    .PartsImages {
      margin: auto;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Door & Keypad Parts</title>
  </head>
  <body>
    <div class="PartsImages">
      <h1 style="color: white; font-size: 45px">
        Click an image to go to the order form
      </h1>

      <button
        onClick="DoorsJS()"
        style="
          background-color: black;
          border: 1px;
          cursor: pointer;
          place-self: left;
        "
      >
        <img
          src="images/DoorImage.png"
          alt="Doors"
          style="width: 350px; height: 250px"
        />
      </button>

      <button
        onClick="KeypadsJS()"
        style="
          background-color: black;
          border: 1px;
          cursor: pointer;
          float: right;
        "
      >
        <img
          src="images/KeypadImage.png"
          alt="Keypads"
          style="width: 350px; height: 250px"
        />
      </button>
    </div>
  </body>

  <script>
    function DoorsJS() {
      window.open("https://forms.gle/6xAnxjDjfuKZmmhUA");
    }

    function KeypadsJS() {
      window.open("https://forms.gle/az6MKwo6KuDaggHD9");
    }
  </script>
</html>
